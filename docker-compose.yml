version: "3.8"
services:
  teamspeak:
    image: teamspeak:3.13.7
    restart: unless-stopped
    environment:
      - TS3SERVER_LICENSE=accept
    ports:
      - "9987:9987/udp"
      # - "30033:30033/tcp"
      # - "10011:10011/tcp"
    volumes:
      - ts3data:/var/ts3server
    networks:
      - tsnet

volumes:
  ts3data:
    driver: local

networks:
  tsnet:
    external: true
    name: tsnet
